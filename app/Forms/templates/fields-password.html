<script id="tmpl-nf-field-password" type="text/template">

    <div class="passwordbox">

        <input id="nf-field-{{{ data.id }}}" name="nf-field-{{{ data.id }}}" aria-invalid="false" aria-describedby="nf-error-{{{ data.id }}}" class="passwordbox__field {{{ data.renderClasses() }}} nf-element" type="password" value="{{{ data.value }}}" {{{ data.renderPlaceholder() }}} {{{ data.maybeDisabled() }}} {{{ data.maybeDisableAutocomplete() }}} {{{ data.maybeInputLimit() }}}
            aria-labelledby="nf-label-field-{{{ data.id }}}"
                {{{ data.maybeRequired() }}}
        >
        <div class="nf-input-limit"></div>

        <div title="Afficher/Cacher votre mot de passe" class="passwordbox__toggle">Afficher/Cacher</div>

    </div>


</script>
